<html>
<!DOCTYPE HTML>
    <head>
        <meta charset="utf-8">
        <title>dinosaurtiden</title>
        <link rel="stylesheet" type="text/css" href="/CSS/dino_css.css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    </head>
    <body>
       <main>
           <div id="title">
            <div id="home_arrow">
                <a href="index.html">
                    <img id="arrow1" class="arrow" src="/Images/arrow.png">
                </a>
            </div>
            <h1>Dinosaurtiden</h1>
            <div id="next_arrow">
                <a href="Dino.html">
<!--             CHANGE LINK TO EGYPT -->
                    <img id="arrow2" class="arrow" src="/Images/arrow.png">
                </a>
            </div>
        </div>
<!-- all the clouds are under here -->
        <div id="cloudy">
            <img id="cloud1" class="clout" src="/Images/cloud.png">
            <img id="cloud2" class="clout" src="/Images/cloud.png">
            <img id="cloud3" class="clout" src="/Images/cloud.png">
        </div>
        <div id="signals">
            <img id="signal" src="/Images/signal.png">
            <div id="light1" class="light"></div>
            <div id="light2" class="light"></div>
        </div>
        <div id="grass">
            <img id="gress" src="/Images/Gress.png">
        </div>
<!-- all flying dinosaurs under here-->
        <div id="fly_dino">
            <img id="fly1" class="dino_fly" src="/Images/flying_dino.jpg">
            <img id="fly2" class="dino_fly" src="/Images/flying_dino.jpg">
            <img id="fly3" class="dino_fly" src="/Images/flying_dino.jpg">
            <img id="fly4" class="dino_fly" src="/Images/flying_dino.jpg">
        </div>
<!-- dino peeking and talking under here -->
        <div id="taller_dino">
            <div id="hi">
                <p>Vil du være med å ta dinosaur toget?</p>
            </div>
                <div id="yesplease">Kom!<br> Bli med meg!</div>
            <img id="tall_dino" src="/Images/dino_tall.png">
        </div>
<!-- all footprints under here -->
        <div id="tall_dino_walk">
            <img id="tall_dinodino" src="/Images/dino_tall.png">
            <img id="foot1" class="footprint" src="/Images/dino_foot.png">
            <img id="foot2" class="footprint" src="/Images/dino_foot.png">
            <img id="foot3" class="footprint" src="/Images/dino_foot.png">
            <img id="foot4" class="footprint" src="/Images/dino_foot.png">      
        </div>
<!-- the other dinosaurs going to the train -->
        <div id="dino2">
            <img id="dino_eat" src="/Images/dino_eat.png">
        </div>
        <div id="dino3">
            <img id="dino_boo" src="/Images/dino_boo.png">
        </div>
<!-- talking bubbles for all dinosaurs going to the train -->
        <div id="traintalk">
            <div id="tall_talk">
                <p>Hei, la oss kjøpe billett,<br> og hoppe på toget!</p>
            </div>
            <div id="eat_talk">
                <p>Woohoo! Jeg er med!</p>
            </div>
            <div id="boo_talk">
                <p>VENT PÅ MEG</p>
            </div>
        </div>
<!-- train coming -->
        <div id="choochoo">
            <img id="track" src="">
            <img id="train" src="/Images/dino_train.png">
        </div>
<!-- Portal -->
        <div id="continue">
            <a href="/HTML/index.html">
<!--                ADD LINK TO EGYPT PAGE          -->
                <img id="portal" src="/Images/portal.gif">
            </a>
<!-- talking bubbles to the portal -->
            <div id="end_talk">
                <p>Håper alle betalte for billett,<br>skal vi gå videre?</p>
            </div>
            <div id="portal_talk">
                <p>Press på portalen se toget i Oldtidens Egypt!</p>
            </div>
        </div>
<!-- coconuts  -->
        <div id="deeznuts">
            <img id="nut2" class="coco" src="/Images/coconut.png">
            <img id="nut3" class="coco" src="/Images/coconut.png">
            <img id="nut1" class="coco" src="/Images/coconut.png">
        </div>
<!-- bird poop falling -->
        <div id="birdpoop">
            <img id="poop" src="/Images/poop.gif">
        </div>
<!-- christms hat and talk here -->
        <div id="christmas">
           <img id="santa" src="/Images/santa_hat.png">
            <div id="hoho">
                <p>God Jul!</p>
            </div>
        </div>
<!-- extra late talk -->
        <div id="latetalk">
            Treigfis. Trykk på portalen da!
        </div>
        </main>
    </body>


</html>
