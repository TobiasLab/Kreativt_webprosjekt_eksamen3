<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FuturePage</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
 rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="future_Page_Styling.css">
</head>
<body>
    <!-- Moon on page -->
    <div id="moon"></div>
     <!-- Trains -->
   <div id="metroTrain">
       <img class="train1" img src="images/cyberpunk_train.png">
       <img class="destroyedTrain" img src="images/cyberpunkDestroyedTrain.png">
   </div>

   <!-- Buildings, objects, boxes on page -->
   <div id="construction" class="buildings">
      <!-- the underground metro-->
       <div class="metroStation">
            <div class="metroTunnel"></div>
            <div class="civilianFloor"></div>
            <div class="civilianRoof"></div>
        </div>

        <img class="ticketImage" img src="images/ticket1.png">

        <!-- Building to the right, train repair and food.-->
        <div id="building1">
            <img class="repairRoom" img src="images/garageRoom.png">
            <img class="repairRoomWall" img src="images/buildingWall.png">
            <img class="restaurantRoomWall" img src="images/buildingWall.png">
            <div class="waitingRoom"></div>
            <div class="restaurantRoom"></div>
            <img class="waitingRoomWindow" img src="images/ramenShop.gif">
            <div class="window1"></div>
        </div>
    </div>

    <!-- All people -->
    <div id="people">
        <img class="person1" img src="images/person1.png">
        <img class="person2" img src="images/person2.png">
        <img class="person3" img src="images/person3.png">
        <img class="person4" img src="images/person4.png">
        <img class="person5" img src="images/person5.png">
        <img class="person6" img src="images/person6.png">
        <img class="platform26Sign" img src="images/platform26.png">
        <div id="allText">
            <p class="person6Text">Fint med en pause.</p>
            <p class="person5Text1">Hvor er platform 26?</p>
            <p class="person5Text2">Der var den! Tusen takk!</p>
            <p class="person3Text">Toget mitt er forsinket, jeg er sulten...</p>
            <p class="person2Text1">Er jeg den eneste som kjøper billetter?</p>
            <p class="person2Text2">Alle har på mobilen, ingen kjøper fysiske billetter.</p>
        </div>
    </div>
</body>
</html>
